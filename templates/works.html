<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Works</title>
    <link href="/static/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #create_form {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="create_form">
    <form class="form-inline" action="/create" method="post">
        <div class="form-group">
            <p class="form-control-static">Project Name: </p>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" name="projectName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Url" name="projectUrl">
        </div>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>
<div>
    <ol>
        {% for project in projects %}
            <li><a href="/project/{{ project.id }}">{{ project.name }}</a></li>
        {% endfor %}
    </ol>
</div>
<script src="/static/jquery-2.1.4.min.js"></script>
<script></script>
</body>
</html>
